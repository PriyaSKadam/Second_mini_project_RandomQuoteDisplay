<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1>Reset Password Here</h1>
		<p th:text="${errmsg}" style="color:red"></p>
		<form th:action="@{/updatePwd}" method="post" th:object="${resetPwd}">
			<table>
				<tr>
					<td>New Password : </td>
					<td><input type="password" name="newPwd" th:field="*{newPwd}" required class="form-control"></td>
				</tr>
				
				<tr>
					<td>Confirm Password : </td>
					
					<td><input type="password" name="confirmPwd" th:field="*{confirmPwd}" required class="form-control"></td>
					
					<input type="hidden"  th:field="*{userId}"> 
				</tr>
				
				<tr>
					<td> <button type="submit" class="btn btn-primary">Update</button></td>
					
				</tr>
				
			</table>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
