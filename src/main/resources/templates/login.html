<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1>Login Here</h1>
		<form th:action="@{/checkLogin}" method="post" th:object="${login}">
			<p th:text="${fmsg}" style="color:red"></p>
			<table >
				<tr>
					<td>Email : </td>
					<td><input type="email" name="email" th:field="*{email}" required class="form-control"></td>
				</tr>
				
				<tr>
					<td>Password : </td>
					<td><input type="password" name="password" th:field="*{password}" required class="form-control"></td>
				</tr>
				
				<tr>
					<td> <input type="submit" value="Submit" class="btn btn-primary form-control"></td>
					
				</tr>
				<tr>
					<td>Don't have account?</td>
					<td><a th:href="@{register}">Sign_Up Here</a></td>
				</tr>
			</table>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
